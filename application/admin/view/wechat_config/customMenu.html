{extend name="public/base" /}
{block name="css"}
    <style>
        .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{
            padding-right: 0;
            padding-left: 0;
        }
    </style>
{/block}
{block name="main"}
    <div class="widget-box">
        <div class="widget-content nopadding">
            <form class="form-horizontal" novalidate="novalidate" method="post" action="">
                <{:token()}>
                <input type="hidden" name="wechat_config_id" value="<{$wxconfigInfo.id}>">
                <div class="widget-title nav-card-wrap">
                    <ul class="nav nav-tabs ">
                        <li><a href="<{:url('wechat_config/index')}>"><i class="fa fa-chevron-left"></i>返回</a></li>
                        <li class="active"><a data-toggle="tab" href="#menu1">一级菜单1</a></li>
                        <li><a data-toggle="tab" href="#menu2">一级菜单2</a></li>
                        <li><a data-toggle="tab" href="#menu3">一级菜单3</a></li>
                    </ul>
                </div>
                <div class="widget-content tab-content nopadding" style="border-bottom:0;">
                    <div id="menu1" class="tab-pane active">
                        {include file="wechat_config/configMenu1" /}
                    </div>
                    <div id="menu2" class="tab-pane">
                        {include file="wechat_config/configMenu2" /}
                    </div>
                    <div id="menu3" class="tab-pane">
                        {include file="wechat_config/configMenu3" /}
                    </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <div class="col-sm-5 col-sm-offset-3">
                        <button class="btn btn-success" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{/block}
{block name="js"}
    <script src="/static/admin/js/validform.js" type="text/javascript" ></script>
    <script src="/static/admin/js/newvalidform.js" type="text/javascript" ></script>
{/block}
