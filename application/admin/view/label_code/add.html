{extend name="public/base" /}
{block name="main"}
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><a href="<{:url('label_code/groupIndex')}>"><i class="fa fa-chevron-left"></i>返回</a></span>
            <h5>防伪码添加</h5>
        </div>
        <div class="widget-content container-fluid">
            <form class="form-horizontal" novalidate="novalidate" method="post" action="">
                <{:token()}>
                <div class="form-group">
                    <label class="col-sm-3 control-label">公司：</label>
                    <div class="col-sm-5">
                        <select name="company_id" class="form-control" datatype="*">
                            <option value="" >请选择</option >
                            {volist name="companyList" id="company"}
                                <option value="<{$company.id}>" {if condition="$company.id eq $Think.get.company_id" }selected{/if} ><{$company.name}></option>
                            {/volist}
                        </select >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">条码类型：</label>
                    <div class="col-sm-5">
                        <select name="code_type" class="form-control" datatype="*">
                            <option value="1" >纯数字</option >
                            <option value="2" >数字与字母</option >
                        </select >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">数量：</label>
                    <div class="col-sm-5">
                        <input name="number" datatype="n" nullmsg="请输入生成数量" class="form-control" type="text" placeholder="请输入生成数量" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button class="btn btn-success" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{/block}
{block name="js"}
    <script src="/static/admin/js/validform.js" type="text/javascript" ></script>
    <script src="/static/admin/js/newvalidform.js" type="text/javascript" ></script>
{/block}
