{extend name="public/base" /}
{block name="main"}
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon"><a href="<{:url('admin_authority/index')}>"><i class="fa fa-chevron-left"></i>返回</a></span>
            <h5>权限添加</h5>
        </div>
        <div class="widget-content container-fluid">
            <form class="form-horizontal" novalidate="novalidate" method="post" action="">
                <{:token()}>
                <div class="form-group">
                    <label class="col-sm-3 control-label">权限名称：</label>
                    <div class="col-sm-8">
                        <input name="name" datatype="*" nullmsg="请输入权限名称" class="form-control" type="text" placeholder="请输入权限名称" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">控制器：</label>
                    <div class="col-sm-8">
                        <input name="controller" datatype="*" nullmsg="请输入控制器" class="form-control" type="text" placeholder="请输入控制器" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">操作方法：</label>
                    <div class="col-sm-8">
                        <input name="function" datatype="*" nullmsg="请输入操作方法" class="form-control" type="text" placeholder="请输入操作方法" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button class="btn btn-success" type="submit">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{/block}
{block name="js"}
    <script src="/static/admin/js/validform.js" type="text/javascript" ></script>
    <script src="/static/admin/js/newvalidform.js" type="text/javascript" ></script>
{/block}
