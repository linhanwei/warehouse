<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>订单打印</title>
    <link rel="shortcut icon" href="/static/admin/img/favicon.ico">
    <link href="/static/admin/css/bootstrap.min14ed.css" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.min.css" rel="stylesheet">
    <link href="/static/admin/css/style.css" rel="stylesheet">
    <link href="/static/admin/css/jquery.gritter.css" rel="stylesheet">
    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>

</head>

<body>
<!--startprint1-->
<!--打印内容开始-->
<div id=sty>
    <h1>商品一</h1>
    <h6 style="color: red;">商品名称:罗非鱼</h6>

</div>
<!--打印内容结束-->
<!--endprint1-->
<input type=button name='button_export' title='打印' onclick=preview(1) value=打印>
</body>
<script>
    function preview(oper) {
        if (oper < 10) {
            bdhtml = window.document.body.innerHTML;
            //获取当前页的html代码
            sprnstr = "<!--startprint" + oper + "-->";
            //设置打印开始区域
            eprnstr = "<!--endprint" + oper + "-->";
            //设置打印结束区域
            prnhtml = bdhtml.substring(bdhtml.indexOf(sprnstr) + 18);
            //从开始代码向后取html
            prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));
            //从结束代码向前取html
            window.document.body.innerHTML = prnhtml;
            window.print();
            window.document.body.innerHTML = bdhtml;
        } else {
            window.print();
        }
    };
</script>
</html>
